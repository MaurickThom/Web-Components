<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="components.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
</head>
<body>

    <button id="notificar"> Notificar </button>
    <div id="target">
        <!-- <p>asdas</p> -->
    </div>

    <template id="notification">
        <div class="error">
            <p class="error__icon">
                
            </p>
            <div class="error__body">
                <p><strong class="error__title">
                    <i class="fas fa-exclamation-triangle" style="color:red"></i>
                    Error de Guardado
                </strong></p>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti quidem temporibus, ut dolor, distinctio aliquid earum quisquam cum vitae quibusdam alias, odio optio nihil. Ratione sunt odit expedita non atque.
                    <p>
                        <button class="error__action">Intentar otra vez</button>
                    </p>
                </p>
            </div>
        </div>

    </template>

    <script type="text/javascript">
        const notification = document.getElementById('notification');
        const target = document.getElementById('target');
        const notificar = document.getElementById('notificar');
        
        /*
        
        DOCUMENT FRAGMENT:
        para poder acceder a sus hijos internos como en un documento DOM
        const element = document.getElementById('input')
        corresponde al nodo de tipo elemento 
        https://www.aprenderaprogramar.com/index.php?option=com_content&view=article&id=802:tipos-de-nodos-dom-document-element-text-attribute-comment-arbol-de-nodos-para-javascript-cu01124e&catid=78&Itemid=206
        
        que corresponde a un tag de html como se sabe el DOM es un arbol de nodos de diferentes tipos
        
        el DocumentFragmente representa un objeto de documento mínimo que no tiene
        padre. Se utiliza como una versión ligera de document que almacena un segmento de una estructura de documento compuesta de nodos como un documento estandar.La diferencia se debe a que no forma para del DOM
        los cambios realizados en el fragmento no afecta al documento
        para poder acceder dentro de los hijos del documentoFragment
        document.querySelector('template').content
        
        */
        const content = notification.content;
        // para poder agregar los nodos que no se encuentra en el dom principal
        const imported = document.importNode(content,true) // true : de forma producda : recursiva

        notificar.addEventListener('click',event=>{
            target.appendChild(imported)
        });
        
    </script>
</body>
</html>
